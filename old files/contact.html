    <div class="container">
        <div class="section" id="contact">
            <h2>Contact Me</h2>
            <p>If you'd like to get in touch or learn more, feel free to send me a message using the form below. I would love to collaborate or answer any questions and I'll get back to you as soon as possible!</p>
                
            <form action="https://formspree.io/f/mdkklkyr" method="POST" id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
    
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
    
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject">
                </div>
    
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required placeholder="Your message..." rows="4"></textarea>
                </div>
    
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
